<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Deposit - TradeTracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1> <i data-feather="plus-circle"></i> Deposits</h1>
  </header>

  <div class="dollar-container" id="dollar-container"></div>
<script>
  const container = document.getElementById("dollar-container");
  const total = 60; // Number of dollar signs on screen

  for (let i = 0; i < total; i++) {
    const dollar = document.createElement("div");
    dollar.className = "dollar";
    dollar.textContent = "$";
    dollar.style.left = Math.random() * 100 + "vw";
    dollar.style.animationDelay = Math.random() * 30 + "s";
    dollar.style.fontSize = (20 + Math.random() * 20) + "px";
    container.appendChild(dollar);
  }
</script>


  <main>
    <section class="balance">
      <h2>Current Balance</h2>
      <p><strong>$<span id="usd-balance">0.00</span></strong> USD</p>
      <p><span id="kes-balance">KES 0.00</span></p>
    </section>

    <section class="form-section">
      <h2>Add Deposit</h2>
      <input type="number" id="deposit-amount" placeholder="Enter amount in USD" />
      <button onclick="deposit()">âž• Deposit</button>
    </section>
  </main>

  <script src="script.js"></script>
  <script>
    updateBalanceDisplay();

    function deposit() {
      const input = document.getElementById("deposit-amount");
      const amount = parseFloat(input.value);

      if (isNaN(amount) || amount <= 0) {
        alert("Please enter a valid deposit amount.");
        return;
      }

      const newBalance = getBalance() + amount;
      setBalance(newBalance);
      input.value = "";
    }
  </script>
